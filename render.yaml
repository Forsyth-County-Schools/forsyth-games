services:
  # Backend API Service
  - type: web
    name: forsyth-games
    env: node
    repo: https://github.com/yourusername/forsyth-games.git
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
